          <!--  <div style="clear: both;"/>-->

            <form class="form-group" name="form">
                <div class="form-line">
                    <div  class="choose-file-area row">
                        <div style="float:left" class="col-md-5">
                            <input class="form-control init-file-name" type="text" readonly="readonly" ng-model="fileItem.name"/>
                            <a href="javascript:;" class="choose-book init-a" style="width:20%;margin-left:-20%;margin-bottom:-10px">
                                <p class="glyphicon glyphicon-search"></p>
                                <input type="file" name="certificate" nv-file-select uploader="uploader" ng-click="clearItems()"  accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"/> 浏览
                            </a>
                        </div>

                        <td ng-show="uploader.isHTML5" class="col-md-6">
                            <div class="progress" style="margin-bottom: 0;width: 40%;float: left;margin-top:5px" ng-show="progress">
                                <div class="progress-bar active" role="progressbar" ng-style="{ 'width': progress + '%' }" > <span class="sr-only">{{progress}}%</span></div>
                            </div>
                        </td>

                        <td class="text-center" class="col-md-1">
                            <span ng-show="isSuccess"><i class="glyphicon glyphicon-ok" style="margin-top: 6px;left: 4%"></i></span>
                            <span ng-show="isError"><i class="glyphicon glyphicon-remove" style="margin-top: 6px;left: 4px"></i></span>
                        </td>
                    </div>

                </div>
            </form>

            <div class="alert alert-danger alert-dismissible" role="alert" ng-if="isError" style="margin-top: 30px">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <strong>错误!</strong>文件上传失败.
            </div>


            <!-- Button trigger modal -->
            <div>
                <div style="display: block">最大文件允许200MB，数据行200万</div>
                <!-- <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal" ng-if="hasTask" ng-disabled="isDisabled">开始新任务</button>-->
                <button type="submit" class="btn btn-primary" ng-click="startNewTask();" ng-disabled="isDisabled">开始新任务</button>
            </div>

        </div>

    <div class="container-fluid"  ng-show="hasTask">

            <div>状态:<span>调整</span></div>
            <div>文件大小:<span>30MB</span></div>
            <button type="submit" class="btn btn-primary" ng-click="runOldTask();">继续处理</button>
        </div>
    </div>
